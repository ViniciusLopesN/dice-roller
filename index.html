<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller app</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="main-card">
    <h1>Dice Rolling</h1>
    <div id="input">
      <div># of dice:</div>
      <input type="number" id="inputNumber">
      <button type="submit" id="submitBtn">Roll Dice</button>
    </div>
    <div id="mid-section">
      <br><div id="display-text">dice: </div>
      <div id="include-text"></div>
    </div>
    <div id="dice-display">
    </div>
  </div>
</body>
</html>
